<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Full Year Calendar</title>
    <style>
     
    </style>
</head>
<body>
    <h3 align="center">Calendar</h3>
    <input id="year" type="number" placeholder="Enter Year">
    <button onclick="generateCalendar()">Enter</button>
    <hr>
    <div id="view" class="calendar"></div>

    <script>
        function generateCalendar() {
            const year = parseInt(document.getElementById("year").value);
            if (isNaN(year)) {
                alert("Please enter a valid year.");
                return;
            }

            const monthNames = [
                "January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
            ];

            const view = document.getElementById("view");
            view.innerHTML = ""; 

            for (let month = 0; month < 12; month++) {
                const firstDay = new Date(year, month, 1).getDay(); 
                const daysInMonth = new Date(year, month + 1, 0).getDate();

                let calendarHTML = "<div class='month'>";
                calendarHTML += `<h4>${monthNames[month]} ${year}</h4>`;
                calendarHTML += "<table border=1><tr><th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr><tr>";

                let day = 1;
                let weekday = firstDay;

             
                for (let i = 0; i < weekday; i++) {
                    calendarHTML += "<td></td>";
                }

            
                while (day <= daysInMonth) {
                    calendarHTML += `<td>${day}</td>`;
                    weekday++;
                    day++;
                    if (weekday > 6 && day <= daysInMonth) {
                        calendarHTML += "</tr><tr>";
                        weekday = 0;
                    }
                }

           
                while (weekday <= 6 && weekday !== 0) {
                    calendarHTML += "<td></td>";
                    weekday++;
                }

                calendarHTML += "</tr></table></div>";
                view.innerHTML += calendarHTML;
            }
        }
    </script>
</body>
</html>
