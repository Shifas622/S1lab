<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>String And Math Functions</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h2 align="Center">String Functions</h2>
    <hr>

    Length Of The String <input id="String" type="Text" placeholder="Enter A String">
    <button onclick="String()">Click Here</button>
    <p id="Stringpara"></p>

    Concat String <input id="String1" type="Text" placeholder="Enter A String 1">
     <input id="String2" type="Text" placeholder="Enter A String 2">
    <button onclick="Concat()">Concat</button>
    <p id="Stringpara1"></p>

    Upper Case <input id="Str" type="Text" placeholder="Enter A String 1">
    <button onclick="upper()">UpperCase</button>
    <p id="Stringpara3"></p>

    lowercase<input id="string3"type="text" placeholder="enter the string">
    <button onclick="lower()">Lowercase</button>
    <p id ="para4"></p>

    
    Slice String <input id="sliceStr" type="text" placeholder="Enter a string">
    <input id="sliceStart" type="number" placeholder="Start Index">
    <input id="sliceEnd" type="number" placeholder="End Index">
    <button onclick="sliceFunction()">Slice</button>
    <p id="slicePara"></p>

    Trim String<input id="trimStr" type="text" placeholder="Enter a string with spaces">
    <button onclick="trimFunction()">Trim</button>
    <p id="trimPara"></p>

  
    Substring<input id="subStr" type="text" placeholder="Enter a string">
    <input id="subStart" type="number" placeholder="Start Index">
    <input id="subLength" type="number" placeholder="Length">
    <button onclick="subStringFunction()">Substring</button>
    <p id="subPara"></p>
    
<hr>
    
    <h3>New Math Functions</h3>
    
   Max <input id="maxNum1" type="number" placeholder="Number 1">
    <input id="maxNum2" type="number" placeholder="Number 2">
    <button onclick="maxFunction()">Max</button>
    <p id="maxPara"></p>

    
    Min<input id="minNum1" type="number" placeholder="Number 1">
    <input id="minNum2" type="number" placeholder="Number 2">
    <button onclick="minFunction()">Min</button>
    <p id="minPara"></p>

 
  Round  <input id="roundNum" type="number" placeholder="Enter a decimal number">
    <button onclick="roundFunction()">Round</button>
    <p id="roundPara"></p>

    Square<input id="sqrt" type="number" placeholder="Enter a number">
      <button onclick="sqrt()">Square</button>
      <p id="squarePara"></p>




    <script>
        function String()
        {
            let x=document.getElementById("String").value;
            x=x.length;
            document.getElementById("Stringpara").innerHTML="Length Of The String:"+x;
        }

        function Concat()
        {
            let x=document.getElementById("String1").value;
            let y=document.getElementById("String2").value;
            let z=x.concat(y);
            document.getElementById("Stringpara1").innerHTML="Concated String:"+z;

        }
        function upper()
        {
            let x=document.getElementById("Str").value;
            x=x.toUpperCase();
            document.getElementById("Stringpara3").innerHTML="Upper Cased Text:"+x;
        }
        function lower()
        {
            let x=document.getElementById("string3").value;
            x=x.toLowerCase();
            document.getElementById("para4").innerHTML="lowercase:"+x;

        }

     
        function sliceFunction() {
            let str = document.getElementById("sliceStr").value;
            let start = parseInt(document.getElementById("sliceStart").value);
            let end = parseInt(document.getElementById("sliceEnd").value);
            let slicedStr = str.slice(start, end);
            document.getElementById("slicePara").innerHTML = "Sliced String: " + slicedStr;
        }

        function trimFunction() {
            let str = document.getElementById("trimStr").value;
            let trimmedStr = str.trim();
            document.getElementById("trimPara").innerHTML = "Trimmed String:" + trimmedStr  ;
        }

        function subStringFunction() {
            let str = document.getElementById("subStr").value;
            let start = parseInt(document.getElementById("subStart").value);
            let length = parseInt(document.getElementById("subLength").value);
            let subStr = str.substr(start, length);
            document.getElementById("subPara").innerHTML = "Substring: " + subStr;
        }
        
      
        function maxFunction() {
            let num1 = parseFloat(document.getElementById("maxNum1").value);
            let num2 = parseFloat(document.getElementById("maxNum2").value);
            let maxNum = Math.max(num1, num2);
            document.getElementById("maxPara").innerHTML = "Maximum Number: " + maxNum;
        }

        function minFunction() {
            let num1 = parseFloat(document.getElementById("minNum1").value);
            let num2 = parseFloat(document.getElementById("minNum2").value);
            let minNum = Math.min(num1, num2);
            document.getElementById("minPara").innerHTML = "Minimum Number: " + minNum;
        }

        function roundFunction() {
            let num = parseFloat(document.getElementById("roundNum").value);
            let roundedNum = Math.round(num);
            document.getElementById("roundPara").innerHTML = "Rounded Number: " + roundedNum;
        }

        function sqrt()
        {
            let num=parseFloat(document.getElementById("sqrt").value);
            let num1 = Math.sqrt(num);
            document.getElementById("squarePara").innerHTML = "Square Number: " + num1;
        }
    </script>
</body>
</html>
